<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Endangered Animals</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/app.js"></script>
</head>
<body>
  <form id="new-item-form">
    <div id="form-wrapper">
      <div class="form-item">
        <label for="name" class="primary">Name</label>
        <input type="text" id="name" required/>
      </div>

      <div class="form-item">
        <label for="species" class="primary">Species</label>
        <input type="text" id="species" required/>
      </div>

      <div class="form-item">
        <label for="continent" class="primary">Continent</label>
        <select id="continent">
          <option value="" disabled selected></option>
          <option value="Asia">Asia</option>
          <option value="Africa">Africa</option>
          <option value="North America">North America</option>
          <option value="South America">South America</option>
          <option value="Antartica">Antartica</option>
          <option value="Europe">Europe</option>
          <option value="Australia">Australia</option>
        </select>
      </div>
    </div>
    <input type="submit" value="save"/>
  </form>

      <button id="delete-all">Delete All</button>

      <h1>Endangered Animal List</h1>
      <div id="animal-list"></div>

</body>
</html>
